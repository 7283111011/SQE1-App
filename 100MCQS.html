<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SQE1 FLK1 – 100 Practice MCQs</title>

<style>
:root {
  --bg1:#f6f7fb;
  --bg2:#eef2ff;
  --ink:#0f172a;
  --muted:rgba(15,23,42,.7);
  --card:rgba(255,255,255,.75);
  --white:#fff;
  --ok:#059669;
  --bad:#dc2626;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:
    radial-gradient(800px 500px at 20% 10%,#bae6fd,transparent 60%),
    radial-gradient(800px 500px at 80% 20%,#ddd6fe,transparent 60%),
    linear-gradient(180deg,var(--bg1),var(--bg2));
  color:var(--ink);
}

.topbar{
  position:sticky;
  top:0;
  z-index:10;
  background:rgba(246,247,251,.9);
  backdrop-filter:blur(10px);
  border-bottom:1px solid rgba(0,0,0,.1);
  padding:10px;
}

.topbar-inner{
  max-width:900px;
  margin:0 auto;
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  align-items:center;
  justify-content:space-between;
}

.score{
  font-size:12px;
  letter-spacing:.08em;
  text-transform:uppercase;
}

.btn{
  padding:8px 12px;
  border-radius:10px;
  border:1px solid rgba(0,0,0,.15);
  background:var(--white);
  font-size:12px;
  text-transform:uppercase;
  letter-spacing:.08em;
  text-decoration:none;
  color:var(--ink);
}

.container{
  max-width:900px;
  margin:0 auto;
  padding:14px;
}

.card{
  background:var(--card);
  backdrop-filter:blur(16px);
  border-radius:20px;
  padding:16px;
  margin-bottom:16px;
  border:1px solid rgba(255,255,255,.6);
}

.badge{
  font-size:11px;
  letter-spacing:.08em;
  text-transform:uppercase;
  color:var(--muted);
  margin-bottom:6px;
}

.stem{
  font-size:16px;
  line-height:1.55;
  margin-bottom:12px;
}

.option{
  display:flex;
  gap:10px;
  padding:10px;
  border-radius:12px;
  background:#fff;
  border:1px solid rgba(0,0,0,.12);
  margin-bottom:8px;
}

.option.correct{
  background:#ecfdf5;
  border-color:var(--ok);
}

.option.wrong{
  background:#fef2f2;
  border-color:var(--bad);
}

.explain{
  display:none;
  margin-top:12px;
  background:#fff;
  border-radius:14px;
  padding:12px;
  border:1px solid rgba(0,0,0,.12);
}

.explain strong{
  display:block;
  font-size:12px;
  letter-spacing:.08em;
  text-transform:uppercase;
  margin-bottom:6px;
}
</style>
</head>

<body>

<div class="topbar">
  <div class="topbar-inner">
    <div class="score" id="score">Correct 0 • Answered 0 • 100</div>
    <div>
      <a class="btn" href="index.html">Facts Deck</a>
      <button class="btn" id="reset">Reset</button>
    </div>
  </div>
</div>

<div class="container" id="container"></div>

<script>
/* ---------------- DATA ---------------- */

const MCQS = [
  {
    id:1,
    topic:"Contract Law",
    stem:"A shop displays a product in its window with a price tag. A customer demands it at that price.",
    options:[
      "The display is an offer which has been accepted",
      "The display is an invitation to treat; the customer makes the offer",
      "A unilateral contract is formed",
      "A contract exists if refusal is unreasonable"
    ],
    correct:1,
    principle:"Displays of goods are invitations to treat. The customer makes the offer at the till.",
    authority:"Fisher v Bell; Pharmaceutical Society v Boots"
  }
];

// FILL UP TO 100 QUESTIONS LATER – THIS LOGIC WORKS FOR ALL

/* --------------- LOGIC ---------------- */

function shuffle(arr){
  for(let i=arr.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]]=[arr[j],arr[i]];
  }
  return arr;
}

let ORDERED = shuffle(MCQS.slice());
let state = {};

const container = document.getElementById("container");
const scoreBox = document.getElementById("score");

function updateScore(){
  let answered=0, correct=0;
  ORDERED.forEach(q=>{
    if(state[q.id]!==undefined){
      answered++;
      if(state[q.id]===q.correct) correct++;
    }
  });
  scoreBox.textContent = `Correct ${correct} • Answered ${answered} • 100`;
}

function render(){
  container.innerHTML="";
  ORDERED.forEach(q=>{
    const card=document.createElement("div");
    card.className="card";

    card.innerHTML = `
      <div class="badge">${q.topic}</div>
      <div class="stem">${q.stem}</div>
    `;

    q.options.forEach((opt,i)=>{
      const label=document.createElement("label");
      label.className="option";
      const input=document.createElement("input");
      input.type="radio";
      input.name="q"+q.id;
      input.disabled = state[q.id]!==undefined;

      if(state[q.id]===i) input.checked=true;

      input.addEventListener("change",()=>{
        if(state[q.id]!==undefined) return;
        state[q.id]=i;
        render();
        updateScore();
      });

      label.appendChild(input);
      label.appendChild(document.createTextNode(opt));

      if(state[q.id]!==undefined){
        if(i===q.correct) label.classList.add("correct");
        if(i===state[q.id] && i!==q.correct) label.classList.add("wrong");
      }

      card.appendChild(label);
    });

    const exp=document.createElement("div");
    exp.className="explain";
    if(state[q.id]!==undefined){
      exp.style.display="block";
      exp.innerHTML = `
        <strong>Principle</strong>
        ${q.principle}
        <br><br>
        <strong>Authority</strong>
        ${q.authority}
      `;
    }
    card.appendChild(exp);

    container.appendChild(card);
  });
}

document.getElementById("reset").onclick=()=>{
  state={};
  ORDERED=shuffle(MCQS.slice());
  render();
  updateScore();
};

render();
updateScore();
</script>

</body>
</html>
